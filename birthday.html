<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f8cdda,#fbd3e9);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Card */
.card{
    background:rgba(255,255,255,0.96);
    padding:56px 60px;
    border-radius:28px;
    max-width:520px;
    text-align:center;
    box-shadow:0 28px 55px rgba(0,0,0,0.18);
    animation:fadeUp 1.4s ease;
    z-index:3;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.6rem;
    color:#b23a48;
    margin-bottom:10px;
}

.subtitle{
    font-size:0.95rem;
    color:#777;
    margin-bottom:28px;
    letter-spacing:1px;
}

p{
    font-size:1.05rem;
    line-height:1.9;
    color:#333;
    margin-bottom:22px;
}

.heart{
    font-size:2.6rem;
    animation:pulse 1.5s infinite;
}

footer{
    margin-top:30px;
    font-size:0.9rem;
    color:#777;
}

/* Countdown */
.countdown{
    font-size:1.6rem;
    color:#b23a48;
    margin:20px 0;
    font-weight:500;
}

/* Roses */
.rose{
    position:fixed;
    top:-40px;
    font-size:22px;
    pointer-events:none;
    opacity:0.75;
    animation:fall linear forwards;
    z-index:1;
}

/* Mute */
.mute{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.7);
    border:none;
    border-radius:50%;
    padding:10px 14px;
    cursor:pointer;
    z-index:5;
}

/* Animations */
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(35px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}
</style>
</head>
