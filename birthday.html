<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Deepika</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f8cdda,#fbd3e9);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

.card{
    background:rgba(255,255,255,0.97);
    padding:56px 60px;
    border-radius:28px;
    max-width:520px;
    text-align:center;
    box-shadow:0 28px 55px rgba(0,0,0,0.18);
    animation:fadeUp 1.4s ease;
    z-index:3;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.6rem;
    color:#b23a48;
    margin-bottom:10px;
}

.subtitle{
    font-size:0.95rem;
    color:#777;
    margin-bottom:28px;
}

p{
    font-size:1.05rem;
    line-height:1.9;
    color:#333;
    margin-bottom:22px;
}

.countdown{
    font-size:1.8rem;
    color:#b23a48;
    font-weight:600;
    letter-spacing:1px;
}

.heart{
    font-size:2.6rem;
    animation:pulse 1.5s infinite;
}

footer{
    margin-top:30px;
    font-size:0.9rem;
    color:#777;
}

.rose{
    position:fixed;
    top:-40px;
    font-size:22px;
    pointer-events:none;
    opacity:0.75;
    animation:fall linear forwards;
}

.mute{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.7);
    border:none;
    border-radius:50%;
    padding:10px 14px;
    cursor:pointer;
}

@keyframes fall{
    to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}
@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<button class="mute" onclick="toggleMusic()">üîá</button>

<script>
/* =========================
   CONFIG
========================= */
const TEST_MODE = true; // üî• SET TO false ON FINAL DAY

const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

/* TARGET DATE */
const now = new Date();
let birthdayStart;

if(TEST_MODE){
    // countdown to 1 hour from now (for testing)
    birthdayStart = new Date(now.getTime() + 60 * 60 * 1000);
}else{
    birthdayStart = new Date(now.getFullYear(), 5, 8, 0, 0, 0);
}

/* COUNTDOWN */
function showCountdown(){
    card.innerHTML = `
        <h1>Almost there ‚ú®</h1>
        <p>Something special is coming</p>
        <div class="countdown" id="timer">Loading...</div>
        <p>Stay right here ‚ù§Ô∏è</p>
    `;

    const timer = document.getElementById("timer");

    const interval = setInterval(() => {
        const diff = birthdayStart - new Date();

        if(diff <= 0){
            clearInterval(interval);
            showWishes();
            return;
        }

        const h = Math.floor(diff / (1000*60*60));
        const m = Math.floor((diff / (1000*60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        timer.textContent = `${h}h ${m}m ${s}s`;
    }, 1000);
}

/* WISHES */
function showWishes(){
    card.innerHTML = `
        <h1>Happy Birthday, Deepika</h1>
        <div class="subtitle">June 8 ‚Äî perfectly you</div>

        <p>You bring clarity, elegance, and intention<br>
        into everything you touch.</p>

        <p>Your standards aren‚Äôt about perfection ‚Äî<br>
        they‚Äôre about care.</p>

        <p>Today, may the world return<br>
        the thoughtfulness you give.</p>

        <div class="heart">‚ù§Ô∏è</div>
        <footer>‚Äî Always admiring you</footer>
    `;

    if(localStorage.getItem("playMusic")==="yes"){
        music.volume = 0.6;
        music.play().catch(()=>{});
    }

    setInterval(createRose, 900);
}

/* ROSES */
function createRose(){
    const r = document.createElement("div");
    r.className = "rose";
    r.textContent = "üåπ";
    r.style.left = Math.random()*100 + "vw";
    r.style.animationDuration = (7 + Math.random()*6) + "s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),13000);
}

/* MUSIC */
function toggleMusic(){
    music.paused ? music.play() : music.pause();
}

/* START */
showCountdown();
</script>

</body>
</html>
