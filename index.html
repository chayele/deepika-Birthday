<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Deepika</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:white;
}

.container{
    text-align:center;
    animation:fadeIn 1.5s ease;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:3rem;
    margin-bottom:12px;
}

p{
    font-size:1.1rem;
    opacity:0.85;
}

button{
    margin-top:30px;
    padding:14px 44px;
    border:none;
    border-radius:30px;
    background:#fbd3e9;
    color:#333;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>
<div class="container">
    <h1>Hi Deepika</h1>
    <p>This is something made with intention</p>
    <button onclick="location.href='page2.html'">Begin</button>
</div>
</body>
</html>
