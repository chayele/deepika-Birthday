body{

  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf3);

.box{
  text-align:center;
  padding:40px;

  border-radius:20px;

  animation:fadeIn 1.5s ease;

h1{
  color:#b4005a;
}

button{
  margin-top:20px;
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#ff5fa2;
  color:white;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>
