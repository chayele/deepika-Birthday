<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Deepika</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#f8cdda,#fbd3e9);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
}

/* Card */
.card{
    background:rgba(255,255,255,0.96);
    padding:56px 62px;
    border-radius:28px;
    max-width:520px;
    text-align:center;
    box-shadow:0 28px 55px rgba(0,0,0,0.18);
    animation:fadeUp 1.6s ease;
    position:relative;
    z-index:3;
}

h1{
    font-family:'Playfair Display',serif;
    font-size:2.6rem;
    color:#b23a48;
    margin-bottom:12px;
}

.subtitle{
    font-size:0.95rem;
    color:#777;
    margin-bottom:30px;
    letter-spacing:1px;
}

p{
    font-size:1.05rem;
    line-height:1.9;
    color:#333;
    margin-bottom:22px;
}

.heart{
    font-size:2.7rem;
    animation:pulse 1.6s infinite;
}

footer{
    margin-top:32px;
    font-size:0.9rem;
    color:#777;
}

/* Countdown */
.countdown{
    font-size:1.8rem;
    font-weight:600;
    color:#b23a48;
    margin:18px 0;
}

/* Roses */
.rose{
    position:fixed;
    top:-40px;
    font-size:22px;
    pointer-events:none;
    opacity:0.75;
    animation:fall linear forwards;
    z-index:1;
}

/* Animations */
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(35px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

/* Mute button */
.mute{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.75);
    border:none;
    border-radius:50%;
    padding:10px 14px;
    font-size:14px;
    cursor:pointer;
    z-index:5;
}
</style>
</head>

<body>

<div class="card" id="card"></div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<button class="mute" onclick="toggleMusic()">üîá</button>

<script>
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");

// ---------- DATE LOGIC ----------
const now = new Date();
let year = now.getFullYear();

// June 8, 00:00
let target = new Date(year, 5, 8, 0, 0, 0);

// If June 8 already passed ‚Üí next year
if (now >= target) {
    target = new Date(year + 1, 5, 8, 0, 0, 0);
}

// ---------- BIRTHDAY CONTENT ----------
function showWishes(){
    card.innerHTML = `
        <h1>Happy Birthday, Deepika</h1>
        <div class="subtitle">To someone beautifully intentional</div>

        <p>
            You bring elegance, clarity, and meaning  
            into everything you touch.
        </p>

        <p>
            Your standards aren‚Äôt about perfection ‚Äî  
            they‚Äôre about care.
        </p>

        <p>
            Today, I hope life gives you moments  
            as thoughtfully crafted as you are.
        </p>

        <div class="heart">‚ù§Ô∏è</div>

        <footer>‚Äî Always admiring you</footer>
    `;

    music.volume = 0.6;
    music.play().catch(()=>{});

    setInterval(createRose, 900);
}

// ---------- COUNTDOWN CONTENT ----------
function showCountdown(){
    card.innerHTML = `
        <h1>Almost there!</h1>
        <p>Counting down to June 8 üéâ</p>
        <div class="countdown" id="countdown">Loading...</div>
        <p>A little surprise awaits ‚ù§Ô∏è</p>
    `;

    const countdownEl = document.getElementById("countdown");

    function updateCountdown(){
        const now = new Date();
        let diff = Math.floor((target - now) / 1000);

        if (diff <= 0) {
            clearInterval(timer);
            showWishes();
            return;
        }

        const hours = Math.floor(diff / 3600);
        const minutes = Math.floor((diff % 3600) / 60);
        const seconds = diff % 60;

        countdownEl.innerText =
            String(hours).padStart(2,'0') + " : " +
            String(minutes).padStart(2,'0') + " : " +
            String(seconds).padStart(2,'0');
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
}

// ---------- ROSES ----------
function createRose(){
    const rose = document.createElement("div");
    rose.className="rose";
    rose.textContent="üåπ";
    rose.style.left=Math.random()*100+"vw";
    rose.style.animationDuration=(7+Math.random()*6)+"s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),13000);
}

// ---------- MUSIC ----------
function toggleMusic(){
    if(music.paused){ music.play(); }
    else{ music.pause(); }
}

// ---------- INITIAL LOAD ----------
if (now.getMonth() === 5 && now.getDate() === 8) {
    showWishes();
} else {
    showCountdown();
}
</script>

</body>
</html>
