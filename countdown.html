<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Deepika ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf3);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

.hidden{ display:none; }

.box{
  text-align:center;
  padding:30px;
  animation:fadeIn 1.5s ease;
}

h1{
  color:#b4005a;
  font-size:40px;
}

#timer{
  font-size:45px;
  color:#7a003c;
  margin-top:15px;
}

p{
  font-size:20px;
  color:#7a003c;
}

/* Roses */
.rose{
  position:absolute;
  top:-50px;
  font-size:30px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
  }
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<!-- COUNTDOWN -->
<div id="countdownBox" class="box">
  <h1>Counting down to your day ‚ù§Ô∏è</h1>
  <div id="timer">Loading...</div>
</div>

<!-- WISHES -->
<div id="wishBox" class="box hidden">
  <h1>Happy Birthday Deepika üéâ‚ù§Ô∏è</h1>
  <p>
    At midnight, the world celebrates you.  
    Your perfection, grace, and smile make everything better.  
    May this year bring you endless happiness üåπ
  </p>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const timerEl = document.getElementById("timer");
const countdownBox = document.getElementById("countdownBox");
const wishBox = document.getElementById("wishBox");
const music = document.getElementById("music");

const target = new Date(new Date().getFullYear(), 5, 8, 0, 0, 0); // June 8, 00:00

function updateTimer(){
  const now = new Date();
  const diff = target - now;

  if(diff <= 0){
    showWishes();
    return;
  }

  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  timerEl.innerText = `${d}d ${h}h ${m}m ${s}s`;
}

function showWishes(){
  countdownBox.classList.add("hidden");
  wishBox.classList.remove("hidden");
  music.play().catch(()=>{});
  startRoses();
  clearInterval(interval);
}

function startRoses(){
  for(let i=0;i<30;i++){
    const r = document.createElement("div");
    r.className = "rose";
    r.innerText = "üåπ";
    r.style.left = Math.random()*100 + "vw";
    r.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(r);
  }
}

updateTimer();
const interval = setInterval(updateTimer, 1000);
</script>

</body>
</html>
