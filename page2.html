<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just a Little More ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffeaf3,#ffd6e8);
  font-family:'Segoe UI',sans-serif;
}

.card{
  max-width:500px;
  text-align:center;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:fadeIn 1.5s ease;
}

h1{
  color:#b4005a;
}

p{
  color:#7a003c;
  font-size:18px;
}

button{
  margin-top:25px;
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#ff5fa2;
  color:white;
  cursor:pointer;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
  <h1>Almost There ❤️</h1>
  <p>
    Some people make the world brighter just by being in it.  
    You are one of them.
  </p>
  <a href="countdown.html">
    <button>Continue</button>
  </a>
</div>

</body>
</html>
